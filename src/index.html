<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapp Token ICO Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">
                    DAPP TOKEN
                </h1>
                <hr />
                <br />
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content">
                <p>
                    Introducing "Dapp Token" (DAPP)!
                    Token price is <span class="token-price">0</span> Ether.
                    You currently have <span class="token-balance"></span>&nbsp;DAPP.
                </p>

                <br />
                <form onsubmit="App.buyTokens(); return false" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfTokens" class="form-control input-lg" name="number" type="number"
                                pattern="[0-9]" value="1" min="1"></input>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <br>
                <p  class="text-center">
                    <span class="token-sold"></span>/<span class="token-available"></span> tokens sold
                </p>
                <hr>
                <p id="accountAddress" class="text-center"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
